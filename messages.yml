welcome_message: |
  Привет!
  Я умею рассказывать о необходимых организму нутриентах и вычислять индивидуальную норму потребления. 
  
  *Список комманд*
  /all - вывести список всех нутриентов
  /info - вывести информацию о нутриенте

no_commands_message: |
  Посмотри список комманд с помощью /help

all_nutrients: |
  Список всех нутриентов:
  {nutrients_list}

nutrients_list_item: |
  {index}) {name} ({symbol})

info_nutrient: |
  {name} ({symbol})

  Содержится в следующих продуктах: 
  {produced}
  
  Обладает свойствами: 
  {properties}

no_nutrient_with_given_symbol: |
  Данного нутриента не присутствует.
  Пожалуйста, укажите знак нутриента как в списке /all.
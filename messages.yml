welcome_message: |
  Привет!
  Я умею рассказывать о необходимых организму нутриентах и вычислять индивидуальную норму потребления. 
  
  *Список команд*
  /all - вывести список всех нутриентов
  /info (символ нутриента на английском языке) - вывести информацию о нутриенте

no_commands_message: |
  Посмотреть список комманд можно с помощью /help

all_nutrients: |
  Список всех нутриентов:
  {nutrients_list}

nutrients_list_item: |
  {index}) {name} ({symbol})

info_nutrient: |
  {name} ({symbol})

  Содержится в следующих продуктах: 
  {produced}
  
  Обладает свойствами: 
  {properties}

no_nutrient_with_given_symbol: |
  Мы еще не добавили информацию по этому нутриенту, или, возможно, для него выбран другой символ.
  Пожалуйста, укажите знак нутриента как в списке /all.
